{% extends 'layout.html' %}

{% block body %}
<h1>AWS Credentials</h1>
<form method="POST">
  <div class="form-group">
    <label for="aws_access_key_id">AWS_ACCESS_KEY_ID</label>
    <input type="text" class="form-control" name="aws_access_key_id" id="aws_access_key_id" aria-describedby="aws_access_key_help" placeholder="AWS Access Key">
    <small id="aws_access_key_help" class="form-text text-muted">Likely starts with AKIA...</small>
  </div>
  <div class="form-group">
    <label for="aws_secret_access_key">AWS_SECRET_ACCESS_KEY</label>
    <input type="password" class="form-control" name="aws_secret_access_key" id="aws_secret_access_key" placeholder="AWS Secret">
  </div>
  <input id="redirect" name="redirect" type="hidden" value="{{redirect}}">
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{{ message }}

{% endblock %}
